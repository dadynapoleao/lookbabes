<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes - Seu Site</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="filmes_script.js" type="module"></script>
</head>
<body>

    <div class="container">
        <!-- Menu (Opcional - se quiser manter o menu nesta página também) -->
        <div class="menu">
            <button onclick="window.location.href='index.html'">Página Inicial</button>  <!-- Botão para voltar à página inicial -->
            <button onclick="window.location.href='criar.html'">Adicionar Ator</button>
            <button onclick="window.location.href='estatisticas.html'">Estatísticas</button>
            <button onclick="window.location.href='teste.html'">Teste (Espelho)</button>
            <button onclick="window.location.href='criar_video.html'">Criar Vídeo</button>
            <button onclick="window.location.href='filmes.html'">Filmes</button>
            <button onclick="window.location.href='videos.html'">Vídeos</button>
        </div>

        <h1>Lista de Filmes</h1>

        <div class="filtros">
            <div>
                <label for="ano-filtro">Filtrar por Ano:</label>
                <select id="ano-filtro">
                    <option value="">Todos os Anos</option>
                </select>
            </div>

            <div class="searchable-select">
                <label for="ator-filtro-search">Filtrar por Ator:</label>
                <input type="text" id="ator-filtro-search" placeholder="Pesquisar atores...">
                <div id="ator-filtro-lista" class="select-lista">
                    <!-- Lista de atores carregada por Javascript aqui -->
                </div>
            </div>
            <div id="selected-filmes-atores-chips" class="chips-container">
                <!-- Chips de atores selecionados aparecem aqui -->
            </div>
        </div>

        <div id="filmes-lista" class="filmes-container">
            <!-- Filmes serão carregados aqui -->
        </div>
    </div>

</body>
</html>
