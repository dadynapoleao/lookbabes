<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Atores Sensuais (Exemplo)</title>
    <style>
        /* ... your CSS styles ... */
    </style>
</head>
<body>
    <header>
        <h1>Site de Atores Sensuais (Exemplo)</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Estatísticas</a></li>
            <li><a href="#">Filmes</a></li>
            <li><a href="#">Vídeos</a></li>
            <li><a href="#">Adicionar Ator</a></li>
            <li><a href="#">Criar Vídeo</a></li>
        </ul>
    </nav>

    <div class="container">
        <section class="actors-section">
            <h2>Últimos Atores Adicionados</h2>
            <div class="actors-grid" id="actorsGrid">
                <!-- Actors will be loaded here by JavaScript -->
            </div>
        </section>
    </div>

    <footer>
        <p>© 2024 Site de Atores. Todos os direitos reservados.</p>
    </footer>

    <!-- Firebase SDK (using CDN) -->
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-database.js"></script>

    <script type="module"> // Add type="module" here!
        // Import necessary Firebase modules (using CDN, they are globally available now)
        // import { initializeApp } from "firebase/app"; // No need for import with CDN

        // Firebase configuration (as provided)
        const firebaseConfig = {
          apiKey: "AIzaSyBZEffPMXgbSHYUUrNdIS5duAVGlKlmSq0",
          authDomain: "babes-392fd.firebaseapp.com",
          projectId: "babes-392fd",
          storageBucket: "babes-392fd.appspot.com",
          messagingSenderId: "376795361631",
          appId: "1:376795361631:web:d662f2b2f2cd23b115c6ea"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig); // Use firebase.initializeApp

        const database = firebase.database(); // Get database reference

        document.addEventListener('DOMContentLoaded', () => {
            loadLastActors();
        });

        async function loadLastActors() {
            // **Firebase data fetching**
            const actorsRef = database.ref('atores').limitToLast(15); // Reference to 'atores' and get last 15

            actorsRef.once('value', (snapshot) => { // Read data once
                const actorsData = snapshot.val();
                if (actorsData) {
                    const actorsArray = Object.values(actorsData); // Convert object to array
                    const actorsGrid = document.getElementById('actorsGrid');
                    actorsGrid.innerHTML = ''; // Clear placeholder content
                    actorsArray.forEach((actor, index) => {
                        const actorCard = createActorCard(actor);
                        actorsGrid.appendChild(actorCard);
                        setTimeout(() => {
                            actorCard.classList.add('visible');
                        }, index * 100);
                    });
                } else {
                    console.log("No actors found in Firebase.");
                    actorsGrid.innerHTML = '<p>No actors available.</p>'; // Display message if no actors
                }
            }, (errorObject) => {
                console.error("Error fetching data:", errorObject);
                actorsGrid.innerHTML = '<p>Error loading actors.</p>'; // Display error message
            });
        }


        function getFakeActors() {
            // **Fake data removed - Firebase is used now**
            return []; // No more fake data
        }

        function createActorCard(actor) {
            const card = document.createElement('div');
            card.classList.add('actor-card');

            const img = document.createElement('img');
            img.src = actor.foto || "https://via.placeholder.com/200x300?text=Sem+Foto"; // Use placeholder if no image
            img.alt = actor.nome;

            const details = document.createElement('div');
            details.classList.add('actor-details');

            const name = document.createElement('h3');
            name.classList.add('actor-name');
            name.textContent = actor.nome;

            const age = document.createElement('p');
            age.classList.add('actor-info');
            age.textContent = `Idade: ${calculateAge(actor.dataNascimento)}`;

            const rating = document.createElement('p');
            rating.classList.add('actor-rating');
            rating.textContent = `Nota: ${actor.nota}`;

            details.appendChild(name);
            details.appendChild(age);
            details.appendChild(rating);

            card.appendChild(img);
            card.appendChild(details);

            card.addEventListener('click', () => {
                // Redirect to actor's page (atores.html)
                window.location.href = `atores.html?id=${actor.nome.replace(/\s+/g, '-').toLowerCase()}`; // Example URL
            });

            return card;
        }

        function calculateAge(dateString) {
            const today = new Date();
            const birthDate = new Date(dateString);
            let age = today.getFullYear() - birthDate.getFullYear();
            const month = today.getMonth() - birthDate.getMonth();
            if (month < 0 || (month === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }

    </script>
</body>
</html>
