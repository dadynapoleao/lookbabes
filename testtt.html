<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website de Atrizes</title>
    <!-- Firebase SDKs via CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        /* ... your CSS styles from the previous code ... */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 0.5em 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1em;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .actresses-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .actress-card {
            background-color: #fff;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .actress-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .actress-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
            height: 250px;
            object-fit: cover;
        }

        .actress-card h3 {
            margin-top: 0;
            margin-bottom: 5px;
            color: #333;
        }

        .actress-card p {
            margin: 0;
            color: #777;
            font-size: 0.9em;
        }

        .actress-card .rating {
            margin-top: 10px;
            font-weight: bold;
            color: #e44d26; /* Cor destaque para a nota */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website de Atrizes</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Estatísticas</a></li>
            <li><a href="#">Filmes</a></li>
            <li><a href="#">Vídeos</a></li>
            <li><a href="#">Adicionar Ator</a></li>
            <li><a href="#">Criar Vídeo</a></li>
        </ul>
    </nav>

    <div class="actresses-container" id="actressesContainer">
        <!-- Actresses cards will be loaded here by JavaScript -->
    </div>

    <footer>
        <p>© 2024 Website de Atrizes</p>
    </footer>

    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBZEffPMXgbSHYUUrNdIS5duAVGlKlmSq0",
            authDomain: "babes-392fd.firebaseapp.com",
            projectId: "babes-392fd",
            storageBucket: "babes-392fd.appspot.com",
            messagingSenderId: "376795361631",
            appId: "1:376795361631:web:d662f2b2f2cd23b115c6ea"
        };

        // Initialize Firebase App (Compat)
        const firebaseApp = firebase.initializeApp(firebaseConfig);
        const db = firebaseApp.firestore();


        async function loadLastActresses() {
            const actressesContainer = document.getElementById('actressesContainer');
            const actressesRef = db.collection('atores');
            const q = actressesRef.orderBy('createdAt', 'desc').limit(15);

            const querySnapshot = await q.get();
            actressesContainer.innerHTML = ''; // Clear existing content

            querySnapshot.forEach((doc) => {
                const actressData = doc.data();
                const actressCard = document.createElement('div');
                actressCard.classList.add('actress-card');

                const imageUrl = actressData.foto || 'placeholder-image-url.jpg'; // Use placeholder if no image URL
                const name = actressData.nome || 'Nome Desconhecido';
                const birthDateString = actressData.dataNascimento;
                const rating = actressData.nota || 'Sem nota';

                let age = 'Idade desconhecida';
                if (birthDateString) {
                    age = calculateAge(birthDateString);
                }


                actressCard.innerHTML = `
                    <a href="babe.html?id=${doc.id}" style="text-decoration: none; color: inherit;">
                        <img src="${imageUrl}" alt="${name}">
                        <h3>${name}</h3>
                        <p>Idade: ${age}</p>
                        <p class="rating">Nota: ${rating}</p>
                    </a>
                `;
                actressesContainer.appendChild(actressCard);
            });
        }

        function calculateAge(birthDateString) {
            const birthDate = new Date(birthDateString);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const month = today.getMonth() - birthDate.getMonth();
            if (month < 0 || (month === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }


        loadLastActresses(); // Call function to load actresses when page loads


    </script>
</body>
</html>
