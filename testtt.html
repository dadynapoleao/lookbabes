<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Atores Sensuais (Exemplo)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 0.5em 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1em;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ddd;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            overflow: hidden;
        }

        .actors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .actor-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .actor-card:hover {
            transform: scale(1.05);
        }

        .actor-card img {
            width: 100%;
            height: auto; /* Ajustar altura automaticamente */
            display: block;
            border-bottom: 1px solid #eee;
        }

        .actor-details {
            padding: 15px;
            text-align: center;
        }

        .actor-name {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .actor-info {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 3px;
        }

        .actor-rating {
            font-size: 1em;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Efeitos Bonitos (Exemplos Simples) */
        nav ul li a {
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0%;
            height: 2px;
            background-color: #fff;
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        .actor-card {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .actor-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <h1>Site de Atores Sensuais (Exemplo)</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Estatísticas</a></li>
            <li><a href="#">Filmes</a></li>
            <li><a href="#">Vídeos</a></li>
            <li><a href="#">Adicionar Ator</a></li>
            <li><a href="#">Criar Vídeo</a></li>
        </ul>
    </nav>

    <div class="container">
        <section class="actors-section">
            <h2>Últimos Atores Adicionados</h2>
            <div class="actors-grid" id="actorsGrid">
                <!-- Actors will be loaded here by JavaScript -->
            </div>
        </section>
    </div>

    <footer>
        <p>© 2024 Site de Atores. Todos os direitos reservados.</p>
    </footer>

    <!-- Firebase SDK (using CDN) - UPDATED for FIRESTORE -->
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-firestore.js"></script> <!-- Replaced firebase-database.js with firebase-firestore.js -->

    <script type="module">
        // Firebase configuration (as provided)
        const firebaseConfig = {
          apiKey: "AIzaSyBZEffPMXgbSHYUUrNdIS5duAVGlKlmSq0",
          authDomain: "babes-392fd.firebaseapp.com",
          projectId: "babes-392fd",
          storageBucket: "babes-392fd.appspot.com",
          messagingSenderId: "376795361631",
          appId: "1:376795361631:web:d662f2b2f2cd23b115c6ea"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);

        // Initialize Firestore
        const db = firebase.firestore(); // Get Firestore database reference

        document.addEventListener('DOMContentLoaded', () => {
            loadLastActors();
        });

        async function loadLastActors() {
            const actorsGrid = document.getElementById('actorsGrid');
            actorsGrid.innerHTML = '<p>Loading actors...</p>'; // Initial loading message

            // Firestore data fetching
            db.collection('atores')
              .orderBy('dataNascimento', 'desc') // Example: Order by date of birth descending (newest first) - Adjust field as needed
              .limit(15) // Limit to the last 15
              .get() // Get the documents
              .then((querySnapshot) => {
                actorsGrid.innerHTML = ''; // Clear loading message
                if (!querySnapshot.empty) {
                    const actorsArray = [];
                    querySnapshot.forEach((doc) => {
                        const actorData = doc.data();
                        actorsArray.push(actorData); // Assuming your actor data is directly in the document
                    });

                    actorsArray.forEach((actor, index) => {
                        const actorCard = createActorCard(actor);
                        actorsGrid.appendChild(actorCard);
                        setTimeout(() => {
                            actorCard.classList.add('visible');
                        }, index * 100);
                    });
                } else {
                    console.log("No actors found in Firestore.");
                    actorsGrid.innerHTML = '<p>No actors available.</p>';
                }
              })
              .catch((error) => {
                console.error("Error fetching actors from Firestore:", error);
                actorsGrid.innerHTML = '<p>Error loading actors.</p>';
              });
        }


        function getFakeActors() {
            // Fake data removed - Firestore is used now
            return [];
        }

        function createActorCard(actor) {
            const card = document.createElement('div');
            card.classList.add('actor-card');

            const img = document.createElement('img');
            img.src = actor.foto || "https://via.placeholder.com/200x300?text=Sem+Foto"; // Placeholder if no image
            img.alt = actor.nome;

            const details = document.createElement('div');
            details.classList.add('actor-details');

            const name = document.createElement('h3');
            name.classList.add('actor-name');
            name.textContent = actor.nome;

            const age = document.createElement('p');
            age.classList.add('actor-info');
            age.textContent = `Idade: ${calculateAge(actor.dataNascimento)}`;

            const rating = document.createElement('p');
            rating.classList.add('actor-rating');
            rating.textContent = `Nota: ${actor.nota}`;

            details.appendChild(name);
            details.appendChild(age);
            details.appendChild(rating);

            card.appendChild(img);
            card.appendChild(details);

            card.addEventListener('click', () => {
                // Redirect to actor's page (atores.html)
                window.location.href = `atores.html?id=${actor.nome.replace(/\s+/g, '-').toLowerCase()}`; // Example URL
            });

            return card;
        }

        function calculateAge(dateString) {
            const today = new Date();
            const birthDate = new Date(dateString);
            let age = today.getFullYear() - birthDate.getFullYear();
            const month = today.getMonth() - birthDate.getMonth();
            if (month < 0 || (month === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }

    </script>
</body>
</html>
